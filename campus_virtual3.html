                            content: `<p>Los mercados están en constante evolución. La capacidad de adaptación, de aprender y desaprender, es tu mayor activo. El trader trascendente no solo se beneficia de los mercados; devuelve a la industria, a sus comunidades y a las generaciones futuras. [cite_start]Su legado se mide no solo en lo que acumula, sino en lo que aporta[cite: 332, 334].</p>`,
                            xp: 50
                        }
                    ],
                    quiz: {
                        questions: [
                            {
                                text: "¿Qué se considera una métrica de progreso psicológico en el trading?",
                                options: ["El precio de una acción", "La cantidad de trades hechos", "La adherencia a tu plan de trading", "El número de seguidores en redes sociales"],
                                correct: "La adherencia a tu plan de trading"
                            },
                            {
                                text: "La maestría continua se describe como:",
                                options: ["Un destino", "Un resultado", "Un proceso continuo", "Un evento aislado"],
                                correct: "Un proceso continuo"
                            },
                            {
                                text: "El legado de un trader trascendente se mide por:",
                                options: ["El tamaño de su capital", "El número de autos que tiene", "Lo que acumula y lo que aporta", "El tiempo que ha operado"],
                                correct: "Lo que acumula y lo que aporta"
                            }
                        ]
                    }
                },
            ],
            badges: [
                { name: "Iniciado", xp: 100 },
                { name: "Consciente", xp: 300 },
                { name: "Disciplinado", xp: 600 },
                { name: "Maestro", xp: 1200 },
                { name: "Experto", xp: 2400 },
                { name: "Gurú", xp: 4800 },
            ]
        };
        
        const state = {
            currentModule: 0,
            currentChapter: 0,
            xp: 0,
            completedModules: [],
            unlockedBadges: [],
            isQuizActive: false
        };

        const progressBar = document.getElementById('progressBar');
        const xpDisplay = document.getElementById('xpDisplay');
        const chapterContainer = document.getElementById('chapterContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const badgeContainer = document.getElementById('badgeContainer');
        const badgesList = document.getElementById('badgesList');

        function updateUI() {
            renderContent();
            updateNavigationButtons();
            updateProgressBar();
            updateXpDisplay();
            renderBadges();
        }

        function renderContent() {
            const module = content.modules[state.currentModule];
            let chapterContent = '';
            
            if (state.isQuizActive) {
                chapterContent = generateQuizHTML(module.quiz.questions);
            } else {
                const chapter = module.chapters[state.currentChapter];
                chapterContent = `
                    <h2 id="module-title">Módulo ${state.currentModule + 1}: ${module.title}</h2>
                    <h3 id="chapter-title">${chapter.title}</h3>
                    <p class="subtitle">${chapter.subtitle}</p>
                    ${chapter.content}
                `;
            }
            chapterContainer.innerHTML = chapterContent;
        }

        function generateQuizHTML(questions) {
            let html = `
                <div class="quiz-container">
                    <h2>Caso Práctico: Mini-Quiz</h2>
                    <p>Responde las siguientes preguntas para completar el módulo.</p>
            `;
            questions.forEach((q, index) => {
                html += `
                    <div class="quiz-question" data-question-index="${index}">
                        <h4>${index + 1}. ${q.text}</h4>
                        <ul class="quiz-options">
                            ${q.options.map(option => `<li>${option}</li>`).join('')}
                        </ul>
                        <div class="feedback hidden"></div>
                    </div>
                `;
            });
            html += `<button class="btn" id="submitQuizBtn">Comprobar Respuestas</button></div>`;
            return html;
        }
        
        function updateNavigationButtons() {
            const module = content.modules[state.currentModule];
            
            prevBtn.disabled = state.currentModule === 0 && state.currentChapter === 0;
            
            if (state.isQuizActive) {
                nextBtn.innerText = 'Finalizar Quiz';
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            } else if (state.currentChapter === module.chapters.length - 1) {
                nextBtn.innerText = 'Caso práctico &#x25BA;';
                nextBtn.disabled = false;
            } else {
                nextBtn.innerText = 'Siguiente &#x25BA;';
                nextBtn.disabled = false;
            }
            
            if (state.completedModules.includes(state.currentModule) && state.currentChapter === module.chapters.length - 1 && !state.isQuizActive) {
                nextBtn.innerText = 'Módulo Completado &#x25BA;';
                nextBtn.disabled = false;
            }
            
            if (state.currentModule === content.modules.length - 1 && state.completedModules.includes(state.currentModule)) {
                nextBtn.innerText = 'Finalizar Campus &#x25BA;';
            }
        }

        function updateProgressBar() {
            const totalItems = content.modules.length * 4; // 3 chapters + 1 quiz per module
            const completedItems = state.completedModules.length * 4;
            const progressPercentage = (completedItems / totalItems) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.innerText = `${Math.round(progressPercentage)}%`;
        }
        
        function updateXpDisplay() {
            xpDisplay.innerText = `XP: ${state.xp}`;
            checkBadges();
        }

        function checkBadges() {
            content.badges.forEach(badge => {
                if (state.xp >= badge.xp && !state.unlockedBadges.includes(badge.name)) {
                    state.unlockedBadges.push(badge.name);
                    alert(`¡Insignia Desbloqueada! ${badge.name}`);
                    renderBadges();
                }
            });
        }
        
        function renderBadges() {
            if (state.unlockedBadges.length > 0) {
                badgeContainer.classList.remove('hidden');
            }
            badgesList.innerHTML = '';
            state.unlockedBadges.forEach(badgeName => {
                const badgeElement = document.createElement('div');
                badgeElement.classList.add('badge', 'unlocked');
                badgeElement.innerHTML = `<span class="badge-text">${badgeName.charAt(0)}</span><div class="badge-info">${badgeName}</div>`;
                badgesList.appendChild(badgeElement);
            });
        }
        
        function handleQuizClick(e) {
            if (e.target.tagName === 'LI') {
                const li = e.target;
                const questionDiv = li.closest('.quiz-question');
                const options = questionDiv.querySelectorAll('li');
                options.forEach(opt => opt.style.pointerEvents = 'none');
                
                const questionIndex = parseInt(questionDiv.dataset.questionIndex);
                const question = content.modules[state.currentModule].quiz.questions[questionIndex];
                
                if (li.innerText === question.correct) {
                    li.classList.add('correct');
                    questionDiv.querySelector('.feedback').innerHTML = '✅ Correcto';
                    questionDiv.querySelector('.feedback').classList.remove('hidden', 'incorrect-feedback');
                    questionDiv.querySelector('.feedback').classList.add('correct-feedback');
                } else {
                    li.classList.add('incorrect');
                    options.forEach(opt => {
                        if (opt.innerText === question.correct) {
                            opt.classList.add('correct');
                        }
                    });
                    questionDiv.querySelector('.feedback').innerHTML = '❌ Incorrecto';
                    questionDiv.querySelector('.feedback').classList.remove('hidden', 'correct-feedback');
                    questionDiv.querySelector('.feedback').classList.add('incorrect-feedback');
                }
            }
        }
        
        function submitQuiz() {
            const questions = content.modules[state.currentModule].quiz.questions;
            let allCorrect = true;
            document.querySelectorAll('.quiz-question').forEach(qDiv => {
                const selected = qDiv.querySelector('li.correct');
                if (!selected) {
                    allCorrect = false;
                }
            });
            
            if (allCorrect) {
                const module = content.modules[state.currentModule];
                state.xp += 100; // XP for completing the quiz
                state.completedModules.push(state.currentModule);
                state.isQuizActive = false;
                
                let resultMessage = `<div class="quiz-result-container">
                    <div class="quiz-result-title">¡Quiz Completado!</div>
                    <p>¡Felicidades! Has respondido correctamente a todas las preguntas.</p>
                    <div class="quiz-result-xp">+100 XP</div>
                </div>`;
                
                if (state.unlockedBadges.includes(content.badges[state.currentModule].name)) {
                    resultMessage += `<div class="module-completion-info">Ya has completado este módulo.</div>`;
                }

                chapterContainer.innerHTML = resultMessage;
                setTimeout(() => {
                    updateUI();
                }, 2000);
                
            } else {
                alert('Aún hay preguntas incorrectas. Por favor, revisa tus respuestas.');
            }
        }

        function handleNavigation() {
            if (state.isQuizActive) {
                submitQuiz();
                return;
            }
            
            const module = content.modules[state.currentModule];

            if (state.currentChapter < module.chapters.length - 1) {
                state.currentChapter++;
            } else {
                state.isQuizActive = true;
            }
            updateUI();
        }

        prevBtn.addEventListener('click', () => {
            if (state.isQuizActive) {
                state.isQuizActive = false;
                updateUI();
                return;
            }
            
            if (state.currentChapter > 0) {
                state.currentChapter--;
            } else if (state.currentModule > 0) {
                state.currentModule--;
                state.currentChapter = content.modules[state.currentModule].chapters.length - 1;
            }
            updateUI();
        });

        nextBtn.addEventListener('click', () => {
            if (state.isQuizActive) {
                submitQuiz();
                return;
            }

            const module = content.modules[state.currentModule];

            if (state.currentChapter < module.chapters.length - 1) {
                state.xp += module.chapters[state.currentChapter].xp;
                state.currentChapter++;
            } else if (!state.completedModules.includes(state.currentModule)) {
                 state.xp += module.chapters[state.currentChapter].xp;
                 state.isQuizActive = true;
            } else {
                state.currentModule++;
                state.currentChapter = 0;
            }
            
            if (state.currentModule >= content.modules.length) {
                chapterContainer.innerHTML = `
                    <div class="congratulations">
                        <h1>¡Felicidades!</h1>
                        <p>Has completado el Mini Campus Virtual.</p>
                        <p>Tu transformación hacia un trader profesional está en marcha.</p>
                    </div>
                `;
                document.querySelector('.navigation').style.display = 'none';
                return;
            }
            
            updateUI();
        });

        document.addEventListener('click', (e) => {
            if (e.target.closest('.quiz-container') && e.target.tagName === 'LI') {
                handleQuizClick(e);
            }
            if (e.target.id === 'submitQuizBtn') {
                submitQuiz();
            }
        });

        updateUI();

    </script>
</body>
